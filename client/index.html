<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script> 
      $(document).ready(function() {
        app.init();
        setInterval(function() { 
          app.fetch();
        }, 3000);
        
  $( '.username' ).on('click', () => { app.send({
    username: $('.user').val(),
    text: $('.mes').val(), //'It\'s good to be the king',
    roomname: $('.room').val()
  }
  ); 
  });
});

  </head>
  <body>
    <div id="main">
      <h1>Chatterbox</h1>
      <form action='http://parse.sfs.hackreactor.com/chatterbox/classes/messages' method="post">
      Room Name:<br>
      <input class = 'room' type="text" name="roomname">
      <br><br>
      Username:<br>
      <input class = 'mes' type="text" name="userName">
      <br>
      Message:<br>
      <input class = 'user' type="text" name="userMessage">
      <br>

      </form> 
      <div ><button class='username'>Submit</button></div>

    <div id="chats"></div>
